# loop logistics
epochs: 30
start_epoch: 0
print_freq: 50

# loss
contrast_type: "class_aware"
ce_type: "standard" # ["standard", "symmetric", "smoothed", "soft"]
alpha: 1.0
beta: 1.0
eta: 1.0

# algo-related stuff
aug_versions: "wss" # ["w", "ws", "wss", "ss"]
dist_type: "cosine" # ["cosine", "euclidean"]
ce_sup_type: "weak_strong" # ["weak_all", "weak_weak", "weak_strong", "self_all","shuffle_patch_mix"]
refine_method: "nearest_neighbors"
num_neighbors: 5
queue_size: -1
epoch_labeling: false

# If shuffle_patch_mix
alpha_spm: 8.0
alpha_spm_end: 2.0
beta_spm: 2.0
patch_height: 28
mix_prob: 0.8